import = [
    "~/.config/alacritty/themes/themes/monokai_pro.toml"
]

live_config_reload = true

[env]
TERM = "xterm-256color"

[window]
decorations = "buttonless"
dynamic_padding = true 
opacity = 1 

[font]
size = 11.0

[font.bold]
family = "Hack Nerd Font"
style = "Heavy"

[font.bold_italic]
family = "Hack Nerd Font"
style = "Heavy Italic"

[font.italic]
family = "Hack Nerd Font"
style = "Medium Italic"

[font.normal]
family = "Hack Nerd Font"
style = "Medium"


